<section class="follow">
    <h4>Me siga</h4>
		{% if site.facebook %}
			<a onClick="ga('send', 'event', 'Mídia Social', 'Siga no Facebook');" class="facebook_follow" title="Siga no Facebook" href="http://www.facebook.com/{{ site.facebook }}" target="_blank"><i class="fa fa-2x fa-facebook"></i></a>
		{% endif %}
		{% if site.twitter %}
			<a onClick="ga('send', 'event', 'Mídia Social', 'Siga no Twitter');" class="twitter_follow" title="Siga no Twitter" href="https://twitter.com/{{ site.twitter }}" target="_blank"><i class="fa fa-2x fa-twitter"></i></a>
		{% endif %}
		{% if site.linkedin %}
			<a onClick="ga('send', 'event', 'Mídia Social', 'Siga no LinkedIn');" class="linkedin_follow" title="Siga no LinkedIn" href="http://www.linkedin.com/in/{{ site.linkedin }}" target="_blank"><i class="fa fa-2x fa-linkedin"></i></a>
		{% endif %}
		{% if site.github %}
			<a onClick="ga('send', 'event', 'Mídia Social', 'Siga no GitHub');" class="github_follow" title="Siga no GitHub" href="https://github.com/{{ site.github }}" target="_blank"><i class="fa fa-2x fa-github"></i></a>
		{% endif %}
</section>
